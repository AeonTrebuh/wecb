<script type="text/javascript">
var UpgradesManaged = "<% getInfo("UpgradesManaged"); %>";


if (document.all){
  window.attachEvent('onload',initAdvanced)// IE
}
else{
  window.addEventListener('load',initAdvanced,false);//firefox
}

function initAdvanced(){
	if (UpgradesManaged == "1"){
		var left_upgrade = document.getElementById("left_upgrade");
		if (left_upgrade != null){
			left_upgrade.style.display = "none";
		}		

		var left_auto_upgrade = document.getElementById("left_auto_upgrade");
		if (left_auto_upgrade != null){
			left_auto_upgrade.style.display = "none";
		}		
	}
}
